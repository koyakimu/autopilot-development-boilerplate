# Decision Record テンプレート
# AIが選択肢を生成し、人間が選んだ結果と理由だけ記録する

id: "D-{{NNN}}"
phase: "{{design / spec / contract / execute}}"
cycle_ref: "C-{{NNN}}"
date: "YYYY-MM-DD"

context: "{{判断が必要になった背景}}"

options:
  - "A: {{選択肢A（AIが提案）}}"
  - "B: {{選択肢B（AIが提案）}}"
  - "C: {{選択肢C（AIが提案）}}"  # 任意

decision: "{{A / B / C}}"          # 人間が選択
reason: "{{理由（一言でよい）}}"    # 人間が記入

impact:
  - "{{影響を受けるSpec ID}}"

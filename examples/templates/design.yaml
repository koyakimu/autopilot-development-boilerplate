# Design文書テンプレート
# Amazon PR/FAQ ベースの構成

project_name: "{{プロジェクト名}}"
version: 1
created_at: "YYYY-MM-DDTHH:MM:SSZ"
cycle_ref: "C-001"

# ─────────────────────────────────
# Who: 誰のためのプロダクトか
# ─────────────────────────────────
who:
  target_users:
    - persona: "{{ペルソナ名}}"
      description: "{{ユーザーの属性・状況}}"
      pain_points:
        - "{{課題1}}"
        - "{{課題2}}"
      current_solutions: "{{現在の代替手段}}"

# ─────────────────────────────────
# Why: なぜ今これを作るのか
# ─────────────────────────────────
why:
  market_opportunity: "{{市場機会の説明}}"
  timing: "{{なぜ今なのか}}"
  existing_limitations: "{{既存ソリューションの限界}}"

# ─────────────────────────────────
# What: 何ができるようになるか（ユーザー視点）
# ─────────────────────────────────
what:
  value_proposition: "{{一文で表す価値}}"
  key_features:
    - name: "{{機能名}}"
      description: "{{ユーザー視点での説明（技術用語なし）}}"
    - name: "{{機能名}}"
      description: "{{ユーザー視点での説明}}"

# ─────────────────────────────────
# What Not: 何をやらないか（スコープ外）
# ※ 最低5項目。曖昧な境界を排除する。
# ─────────────────────────────────
what_not:
  - item: "{{やらないこと1}}"
    reason: "{{なぜやらないか}}"
  - item: "{{やらないこと2}}"
    reason: "{{なぜやらないか}}"
  - item: "{{やらないこと3}}"
    reason: "{{なぜやらないか}}"
  - item: "{{やらないこと4}}"
    reason: "{{なぜやらないか}}"
  - item: "{{やらないこと5}}"
    reason: "{{なぜやらないか}}"

# ─────────────────────────────────
# FAQ: 想定される疑問と回答（最低10問）
# ─────────────────────────────────
faq:
  # ステークホルダー視点
  - q: "{{質問}}"
    a: "{{回答}}"
  # ユーザー視点
  - q: "{{質問}}"
    a: "{{回答}}"
  # エンジニア視点
  - q: "{{質問}}"
    a: "{{回答}}"

# ─────────────────────────────────
# Success Criteria: 何をもって成功とするか
# ─────────────────────────────────
success_criteria:
  quantitative:
    - metric: "{{指標名}}"
      target: "{{目標値}}"
      measurement: "{{測定方法}}"
  qualitative:
    - criteria: "{{定性的な成功基準}}"
      validation: "{{検証方法}}"

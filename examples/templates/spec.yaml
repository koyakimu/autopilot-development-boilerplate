# Specテンプレート
# CLAUDE.mdのデフォルトスペックフォーマットに準拠

spec_id: "{{CONTEXT_ID}}-{{NNN}}"   # 例: OM-001
context: "{{コンテキスト名}}"         # 例: order-management
version: 1
cycle_ref: "C-{{NNN}}"
created_at: "YYYY-MM-DDTHH:MM:SSZ"

title: "{{機能タイトル}}"

# ─────────────────────────────────
# ユーザーストーリー
# ─────────────────────────────────
user_story:
  as_a: "{{誰が}}"          # 例: 店舗管理者
  i_want: "{{何を}}"        # 例: 注文を一括で出荷処理したい
  so_that: "{{なぜ}}"       # 例: 大量の注文を効率的に処理できるように

# ─────────────────────────────────
# 受け入れ条件（Given/When/Then形式）
# ─────────────────────────────────
acceptance_criteria:
  - id: "AC-001"
    given: "{{前提条件}}"
    when: "{{トリガーとなる操作}}"
    then: "{{期待される結果}}"

  - id: "AC-002"
    given: "{{前提条件}}"
    when: "{{トリガーとなる操作}}"
    then: "{{期待される結果}}"

  # エラーケース
  - id: "AC-003"
    given: "{{エラーが起きる前提条件}}"
    when: "{{操作}}"
    then: "{{エラー時の期待動作}}"

# ─────────────────────────────────
# UI記述 / モック指示（該当する場合）
# ─────────────────────────────────
ui_description: |
  {{画面の構成、主要要素、インタラクションの説明}}
  {{モックツールへの指示がある場合はここに記載}}

# ─────────────────────────────────
# コンテキスト境界
# ─────────────────────────────────
context_boundary:
  inputs:
    - source: "{{入力元コンテキスト or 外部}}"
      data: "{{データの説明}}"
  outputs:
    - destination: "{{出力先コンテキスト or 外部}}"
      data: "{{データの説明}}"
  dependencies:
    - context: "{{依存するコンテキスト}}"
      reason: "{{依存理由}}"

# ─────────────────────────────────
# 備考
# ─────────────────────────────────
notes: |
  {{追加の考慮事項、制約、前提など}}

# ─────────────────────────────────
# Decision Record参照（判断が発生した場合）
# ─────────────────────────────────
decision_refs: []
# - D-001
# - D-002
